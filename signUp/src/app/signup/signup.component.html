<section>
    <div class="grid signInPage">
        <div class="col-6 signForm">
            <div class="signIN">
                <div class="signFormLogo">
                    <img src="../../assets/Frame.svg" alt="">
                </div>
                <span class="signInHeader">Create an Account</span>
                <div class="signInput">
                    <form action="" #myform="ngForm">
                        <div class="inputField1">
                            <label>Your Name</label>
                            <input pInputText id="name" aria-describedby="username-help" placeholder="Name" name="userName" [(ngModel)]="userName" />
                        </div>
                        <div class="inputField1">
                            <label>Email ID</label>
                            <input pInputText id="email" aria-describedby="username-help" name="email" placeholder="Email" [(ngModel)]="email" />
                            <span *ngIf="postResponse">Email already exists</span>
                        </div>
                        <div class="inputField1">
                            <label htmlFor="username">Password</label>
                            <!-- <p-password [(ngModel)]="password" name="password" [toggleMask]="true"></p-password> -->
                            <input pInputText id="password" aria-describedby="username-help" placeholder="Password" name="password"[(ngModel)]="password"/>
                        </div>
                        <div class="button-sign">
                            <p-button label="Next" (click)="createUser(myform.value)"></p-button>
                        </div>
                        <div class="signInLink">All ready have an Account? <a routerLink="/sign-in">Sign in</a></div>
                    </form>
                </div>
                <div>
                    <div class="para">
                        <p>
                            By Creating an account,you agree to our <a href="">Terms of service</a> and <a
                                href="">Privacy Policy</a>
                        </p>
                    </div>
                    <div class="CopyRightsPara">
                        Â© 2022 NOQU. All rights reserved.
                    </div>
                </div>
            </div>
            <!-- {{myform.value|json}} -->
        </div>
        <div class="col-6 signInImage">
            <img src="../../assets/Group 6 (1).png" alt="">
        </div>
    </div>
</section>
<router-outlet></router-outlet>
