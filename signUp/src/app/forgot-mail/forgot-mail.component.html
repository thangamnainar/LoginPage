<section>
    <div class="grid signInPage">
        <div class="col-6 signForm">
            <div class="signIN">

                    <img src="../../assets/Frame.svg" alt="">
                </div>
                <span class="signInHeader">Enter Your Mail</span>
                <div class="signInput">
                    <form action="" #myform="ngForm">
                        <div class="inputField1">
                            <label> Mail</label>
                            <input pInputText id="email" aria-describedby="username-help" name="email" placeholder="Email" [(ngModel)]="email"/>
                            <span *ngIf="getRsponse">Invalid email </span>
                        </div>
                        <!-- <div class="inputField1">
                            <label htmlFor="username">Confirm Password</label>
                            <input pInputText id="password" aria-describedby="username-help" placeholder="Password" name="password"[(ngModel)]="confirmPassword"/>
                           
                        </div> -->
                        <div class="button-sign">
                            <p-button label="Next" (click)="getMail(myform.value)"></p-button>
                        </div>  
                        <div class="signInLink">Don't have an Account? <a routerLink="">Sign In</a></div>
                    </form>
                </div>
                <div>
                    <div class="para">
                        <p>
                            By Creating an account,you agree to our <a href="">Terms of service</a> and <a
                                href="">Privacy Policy</a>
                        </p>
                    </div>
                    <div class="CopyRightsPara">
                        Â© 2022 NOQU. All rights reserved.
                    </div>
                </div>
            </div>
            <!-- {{myform.value|json}} -->
        </div>
        <div class="col-6 signInImage">
            <img src="../../assets/Group 6 (1).png" alt="">
        </div>

    </div>
</section>
